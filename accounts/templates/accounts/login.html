<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Minhas Finanças Ubíquas</title>

    <!-- Bootstrap core CSS -->    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="post">
        <!--{% if user.is_authenticated %}
          <h1>Favor acessar seu e-mail para confirmar seu cadastro</h1>
        {% else %}

        {% endif %}-->
        <h2 class="form-signin-heading">Gerencia de Finanças</h2>
        {% csrf_token %}
        
        <label for="id_username" class="sr-only">Usuário</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuário" maxlength ="254" required autofocus>        
        <br>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Senha" required>

        <button type="submit" class="btn btn-primary">Logar</button>            
        <br>
        <br>
        <p>
          Não é cadastrado? <a href="" title="">Cadastre-se</a> <br />
          Esqueceu a senha? <a href="" title="">Nova senha</a> <br />
        </p>
      </form>
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'css/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
